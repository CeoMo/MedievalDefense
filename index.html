<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Castle Defense Game</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.10/konva.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <h1>Medieval Castle Defense</h1>
        <p>Defend your castle against invading knights!</p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="container"></div>

    <!-- Control Buttons -->
    <button id="pause-button" class="control-button">Pause Game</button>
    <button id="reset-button" class="control-button">Reset Game</button>
</body>
</html>
